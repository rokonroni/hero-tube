<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programming Hero Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="container mx-auto px-4 lg:px0">
      <nav
        class="flex flex-col md:flex-row items-center justify-between py-4 border-b-2"
      >
        <div class="flex-1">
          <img src="./images/Logo.png" alt="PH Tube" />
        </div>
        <div class="flex flex-1 justify-between gap-16 mt-4 md:mt-0">
          <div>
            <button
              class="btn bg-gray-400 hover:bg-gray-500 text-white border-none"
            >
              Sort by view
            </button>
          </div>
          <div>
            <button
              class="btn text-white bg-red-600 hover:bg-red-700 border-none"
            >
              Blog
            </button>
          </div>
        </div>
      </nav>
    </header>
    <script src="./js/main.js"></script>
  </body>
</html>
