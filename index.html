<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programming Hero Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="container mx-auto px-4 lg:px0">
      <nav
        class="flex flex-col md:flex-row items-center justify-between py-4 border-b-2"
      >
        <div class="flex-1">
          <img src="./images/Logo.png" alt="PH Tube" />
        </div>
        <div class="flex flex-1 justify-between gap-16 mt-4 md:mt-0">
          <div class="lg:ml-[-60px]">
            <button id="sort-btn"
            onclick="handleSorting()"
              class="btn bg-gray-400 hover:bg-gray-500 text-white border-none"
            >
              Sort by view
            </button>
          </div>
          <div>
            <button id="blog-btn" onclick="goToBlog()"
              class="btn text-white bg-red-600 hover:bg-red-700 border-none"
            >
              Blog
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mx-auto px-2 lg:px-0">
      <section
        class="text-center flex flex-wrap justify-center gap-4 mt-8"
        id="btn-container"
      ></section>
      <section id="video-container">
        <div
          id="videos-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-8 gap-x-6 gap-y-8 pb-8 items-center "
        ></div>
        <div id="no-data">
        </div>
      </section>
      <!-- <img src="./images/tick.svg" alt=""> -->
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
